<ul>
{% for genre in genres %}
    <li>
        <span><a href="{% url 'movies:genre_movies' genre.id %}">{{genre}}</a>:</span>
            {% for movie in genre.genre_movies.all %}
                <p>{{movie}}</p>
            {% endfor %}
            
            <br><br><br>  
    </li>

{% endfor %}
</ul>
