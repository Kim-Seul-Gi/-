{% extends 'base.html' %}
{% block body %}
    <h1>배우 목록</h1>
    <ul>
    {% for actor in actors %}
        <li>
            <img src="{{actor.imageurl}}" alt="" width="100px" height="100px"><br>
            
            <a href="{% url 'actors:actor_detail' actor.pk %}">{{actor.name}}</a><br>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
